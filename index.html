<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>



    <div class="container">

      <div class="leftdiv">

        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers recieving monthly<br/> updates on:</p>
    
        <ul class="custom-list">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a suceess</li>
          <li>And much more!</li>
        </ul>
    
        <h2>Email address</h2>
        <input type="email" name="email" placeholder="email@company.com" class="email">
        <button type="submit" class="btn"> Subscribe to monthly newsletter </button>
    
      </div>
    
      <div class="rightdiv">
        
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="img" class="welcomeimg">
    
      </div>

    </div>
